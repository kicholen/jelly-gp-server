buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.3.1.RELEASE")
    }
}

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'spring-boot'
apply plugin: 'application'

jar {
    baseName = 'jelly-gp-server'
    version =  '0.1.0'
}

repositories {
    mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compile("org.springframework.boot:spring-boot-starter-web")
    compile("org.hibernate:hibernate-entitymanager:4.2.21.Final")
    compile("org.hibernate:hibernate-core:4.2.21.Final")
    compile("org.hibernate:hibernate-c3p0:4.2.21.Final")
    compile("postgresql:postgresql:9.1-901-1.jdbc4")
    testCompile("junit:junit")
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.6'
}

task stage(dependsOn: ['build', 'installDist'])